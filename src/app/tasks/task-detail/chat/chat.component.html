<div class="chatRoom"><ul><li *ngFor="let message of chat"><div class="userpic"><img *ngIf="message.fromId !== user.id" src="{{ (client | async)?.photoUrl }}"/><img *ngIf="message.fromId === user.id" src="{{ user.photoUrl }}"/></div><span><div class="name"><span *ngIf="message.fromId !== user.id">{{ (client | async)?.firstName }}</span><span *ngIf="message.fromId === user.id">{{ user.firstName }}</span></div><div class="text" [hidden]="!message.text">{{ message.text }}</div><div class="img" [hidden]="!message.imageUrl"><img src="{{ message.imageUrl }}"/></div></span></li></ul></div><div class="sendForm"><input class="textField" placeholder="Текст сообщения" type="text" [(ngModel)]="messageText" #something="" (keydown)="keyDownFunction($event, task.taskId, messageText, something)"/><input class="uploadImage" type="file" (change)="onChange($event, task.taskId)"/><i class="glyphicon glyphicon-send sendBtn" (click)="sendMessage(task.taskId, messageText, something)"></i></div>
